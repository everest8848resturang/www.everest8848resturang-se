<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us — Everest 8848</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container header">
    <a class="brand" href="index.html">
      <div class="logo-placeholder">8848</div>
      <div>
        <div style="font-weight:800">Everest 8848</div>
        <div style="font-size:13px;color:var(--muted)">Authentic Nepalese Cuisine in Sweden</div>
      </div>
    </a>
    <nav class="nav" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="menu.html">Our Menu</a>
      <a href="book.html">Book a Table</a>
      <a class="active" href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Contact</h2>
      <p class="muted"><strong>Phone:</strong> +46 72 777 8653</p>
      <p class="muted"><strong>Email:</strong> info@everest8848.se</p>
      <p class="muted"><strong>Address:</strong> Torggatan 12, 111 29 Stockholm, Sweden</p>

      <img src="images/map-temp.jpg" alt="Map to Everest 8848" style="width:100%; border-radius: var(--radius); margin-top:12px;">

      <form style="display:flex;flex-direction:column;gap:10px;margin-top:12px;">
        <input type="text" placeholder="Your Name" style="padding:10px;border-radius:8px;border:1px solid #e6e6e6" required />
        <input type="email" placeholder="Your Email" style="padding:10px;border-radius:8px;border:1px solid #e6e6e6" required />
        <input type="text" placeholder="Your Phone" style="padding:10px;border-radius:8px;border:1px solid #e6e6e6" />
        <textarea placeholder="Your Message" rows="5" style="padding:10px;border-radius:8px;border:1px solid #e6e6e6"></textarea>
        <button style="padding:10px;border-radius:8px;border:0;background:var(--primary-color);color:#fff;font-weight:700">
          Send Message
        </button>
      </form>
    </section>

    <footer class="footer">
      © 2025 Everest 8848 — Stockholm, Sweden
    </footer>
  </main>
</body>
</html>
